<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #mainButton {
            background-color: #00f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #dummyButton {
            background-color: #00f;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <button id="dummyButton">Click me</button>
    <button id="mainButton">Click me</button>

    <script>
        document.getElementById("mainButton").addEventListener("click", function() {
            let currentTime = new Date().toISOString();
            this.innerText = "Clicked at: " + currentTime;
        });

        document.getElementById("dummyButton").addEventListener("click", function(event) {
            event.preventDefault();  // Prevent the default action
            event.stopPropagation();  // Stop the event from propagating
        });
    </script>
</body>
</html>
